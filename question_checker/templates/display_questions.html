<!-- templates/question_checker/display_questions.html -->
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Answer the Questions</h2>
        <form method="POST">
            {% csrf_token %}
            {% for question in questions %}
                <div class="form-group">
                    <label>{{ question.question_text }}</label>
                    <input type="text" name="answer_{{ question.id }}" class="form-control" placeholder="Your answer">
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success">Submit Answers</button>
        </form>
    </div>
{% endblock %}
